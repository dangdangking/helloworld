<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />

	<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Hello World</title>
</head>
<body>
	<div data-role="page" id="page">
		<div data-role="header">
			<h1>cordova测试</h1>
		</div>
		<div data-role="content">	
			<ul data-role="listview">
				<li><a href="#camera">摄像头测试</a></li>
				<li><a href="#page3">֚ 3 ҳ</a></li>
				<li><a href="#page4">֚ 4 ҳ</a></li>
				<li><a href="#page5">֚ 5 ҳ</a></li>
				
			</ul>		
		</div>
		<div data-role="footer">
			<h4>cordova测试</h4>
		</div>
	</div>
	
	
	<div data-role="page" id="camera">
		<div data-role="header">
			<h1>摄像头测试</h1>
		</div>
		<div data-role="content">	
			<ul data-role="listview">
				<li><a href="#barcode" >二维码测试</a></li>
				<li><a href="#picphoto">照片图片测试</a></li>
			</ul>		
		</div>
		<div data-role="footer">
			<h4>摄像头测试</h4>
		</div>
	</div>
	<div data-role="page" id="barcode">
		<div data-role="header">
			<h1>二维码测试</h1>
		</div>
		<div data-role="content">	
			<ul data-role="listview">
				<li><a data-role="button" href="#" onclick="scantd()">读二维码测试</a></li>
				<li><a data-role="button" href="#" onclick="encodeText()">email编码</a></li>
				
			</ul>		
		</div>
		<div data-role="footer">
			<h4>二维码测试</h4>
		</div>
	</div>
	
	<div data-role="page" id="picphoto">
		<div data-role="header">
			<h>1照片图片测试</h1>
		</div>
		<div data-role="content">	
			<ul data-role="listview">
				<img id="cameraResult" width=400px ></img>
				<li><a data-role="button" href="#" onclick="cameraTest()">拍一张</a></li>
				
				<div data-role="fieldcontain">
				  <label for="slider">照片保存质量（%）:</label>
				  <input type="range" name="slider" id="slider" value="50" min="0" max="100" data-popup-enabled="true"/>
			  </div>
				<div data-role="fieldcontain">
				  <fieldset data-role="controlgroup" data-type="horizontal">
				    <legend>destinationType</legend>
				    <input type="radio" name="radio2" id="radio2_0" value="0" />
				    <label for="radio2_0">DATA_URL</label>
				    <input type="radio" name="radio2" id="radio2_1" value="1" />
				    <label for="radio2_1">FILE_URI</label>
				    <input type="radio" name="radio2" id="radio2_2" value="2" />
				    <label for="radio2_2">NATIVE_URI</label>
			      </fieldset>
			  </div>
				<div data-role="fieldcontain">
				  <fieldset data-role="controlgroup" data-type="horizontal">
				    <legend>打开方式</legend>
				    <input type="radio" name="radio1" id="radio1_0" value="0" />
				    <label for="radio1_0">PHOTOLIBRARY</label>
				    <input type="radio" name="radio1" id="radio1_1" value="1" />
				    <label for="radio1_1">CAMERA</label>
				    <input type="radio" name="radio1" id="radio1_2" value="2" />
				    <label for="radio1_2">SAVEDPHOTOALBUM</label>
			      </fieldset>
			  </div>
				<div data-role="fieldcontain">
				  <label for="flipswitch">可编辑:</label>
				  <select name="flipswitch" id="flipswitch" data-role="slider">
				    <option value="1">是</option>
				    <option value="0">否</option>
			      </select>
			  </div>
				<div data-role="fieldcontain">
				  <fieldset data-role="controlgroup" data-type="horizontal">
				    <legend>文件格式</legend>
				    <input type="radio" name="radio3" id="radio3_0" value="0" />
				    <label for="radio3_0">JEPG</label>
				    <input type="radio" name="radio3" id="radio3_1" value="1" />
				    <label for="radio3_1">PNG</label>
			      </fieldset>
			  </div>
				<div data-role="fieldcontain">
				  <fieldset data-role="controlgroup" data-type="horizontal">
				    <legend>文件类型</legend>
				    <input type="radio" name="radio4" id="radio4_0" value="0" />
				    <label for="radio4_0">PICTURE</label>
				    <input type="radio" name="radio4" id="radio4_1" value="1" />
				    <label for="radio4_1">VIDEO</label>
				    <input type="radio" name="radio4" id="radio4_2" value="2" />
				    <label for="radio4_2">ALLMEDIA</label>
			      </fieldset>
			  </div>
				<div data-role="fieldcontain">
				  <label for="flipswitch2">correctOrientation:</label>
				  <select name="flipswitch2" id="flipswitch2" data-role="slider">
				    <option value="0">关</option>
				    <option value="1">开</option>
			      </select>
			  </div>
				<div data-role="fieldcontain">
				  <label for="flipswitch3">saveToPhotoAlbum:</label>
				  <select name="flipswitch3" id="flipswitch3" data-role="slider">
				    <option value="0">关</option>
				    <option value="1">开</option>
			      </select>
			  </div>
				<div data-role="fieldcontain">
				  <label for="flipswitch4">cameraDirectionue（前后摄像头）:</label>
				  <select name="flipswitch4" id="flipswitch4" data-role="slider">
				    <option value="0">后</option>
				    <option value="1">前</option>
			      </select>
			  </div>
				<div data-role="fieldcontain">
				  <label for="textinput">文本输入:</label>
				  <input type="text" name="textinput" id="textinput" value=""  />
			  </div>
				<div data-role="fieldcontain">
				  <label for="textinput">文本输入:</label>
				  <input type="text" name="textinput" id="textinput" value=""  />
			  </div>
				
				
			</ul>		
		</div>
		<div data-role="footer">
			<h4>照片图片测试</h4>
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="cordova_plugins.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		window.addEventListener("batterystatus", onBatteryStatus, false);

		function onBatteryStatus(info) {
			// Handle the online event
			alert("Level: " + info.level + " isPlugged: " + info.isPlugged);
		}
		
		function cameraTest(){
		try{
			var allowEdit = $("#flipswitch").val() == '1'? true:false;
			var correctOrientation = $("#flipswitch2").val() == '1'? true:false;
			var saveToPhotoAlbum =  $("#flipswitch3").val() == '1'? true:false;
			var sourceType = $('input[name="radio1"]:checked').val();

			/*alert($("#flipswitch2").val() == '1'? true:false);
			alert($("#flipswitch3").val() == '1'? true:false);
			alert($("#slider").val());
			alert($('input[name="radio1"]:checked').val());
			alert($('input[name="radio3"]:checked').val());
			alert($('input[name="radio3"]:checked').val());
			alert($('input[name="radio4"]:checked').val());
			alert($("#flipswitch2").val() == '1'? true:false);
			navigator.camera.getPicture(onSuccess, onCameraFail, { 
				quality: $("#slider").val(),
				sourceType: $('input[name="radio1"]:checked').val(),
				destinationType:  $('input[name="radio2"]:checked').val(),
				allowEdit：allowEdit,
				encodingType: $('input[name="radio3"]:checked').val(),
				mediaType:$('input[name="radio4"]:checked').val(),
				correctOrientation :correctOrientation,
				saveToPhotoAlbum : saveToPhotoAlbum,
				cameraDirection :$("#flipswitch2").val() == '1'? true:false
			});*/
			navigator.camera.getPicture(onCameraSuccess, onCameraFail, { 
				quality: $("#slider").val(),
				encodingType: $('input[name="radio3"]:checked').val(),
				sourceType: $('input[name="radio1"]:checked').val(),
				destinationType: $('input[name="radio2"]:checked').val()
			});
		}catch(err){
			alert(err.messgae);
		}
		}
		function onCameraSuccess(imageURI) {
			alert(imageURI);
			$("#cameraResult").attr("src",imageURI);
		}

		function onCameraFail(message) {
			alert('Failed because: ' + message);
		}
		
		function scantd(){
			cordova.plugins.barcodeScanner.scan(
			  function (result) {
				  alert("We got a barcode\n" +
						"Result: " + result.text + "\n" +
						"Format: " + result.format + "\n" +
						"Cancelled: " + result.cancelled);
			  }, 
			  function (error) {
				  alert("Scanning failed: " + error);
			  }
		   );
		}
		function encodeText() {
			cordova.plugins.barcodeScanner.encode(cordova.plugins.barcodeScanner.Encode.TEXT_TYPE, "http://www.nytimes.com", function(success) {
            alert("encode success: " + success);
          }, function(fail) {
            alert("encoding failed: " + fail);
          }
        );
		}	
	</script>
</body>
</html>
